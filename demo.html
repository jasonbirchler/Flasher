<!DOCTYPE html>
<html>
    <head>
        <title>Flasher Demo</title>
        <style>
            #flasher {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #999;
            }
            .warning {
                background-color: yellow;
            }
            .success {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <button id="warning">Trigger Warning</button>
        <button id="success">Trigger Success</button>
    </body>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./jquery.flasher.js"></script>
    <script>
    $(document).ready(function () {
        
        $('#warning').on('click', function (e) {
            $(this).flasher({
                message : "Warning! Warning! Warning!",
                classNames : "warning"
            });
        });
        $('#success').on('click', function (e) {
            $(this).flasher({
                message : "Success!",
                classNames : "success" 
            });
        });
    });
    </script>
</html>
